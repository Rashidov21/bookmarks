{% extends "base.html" %}{% load crispy_forms_tags %} {% block title %}Reset your password{% endblock %} {% block content %}
<section class="d-flex justify-content-center flex-column">
    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form method="post" class="w-25">
        {{ form|crispy }}
        <p><input type="submit" class="btn btn-outline-primary mt-3" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
</section>
{% endblock %}
