{% extends "base.html" %} {% load crispy_forms_tags %} {% block title %}Log-in{% endblock %} {% block content %}
<section class="mt-3">
    <h1>Profile</h1>
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <img src="{{ user.profile.photo.url }}" class="img-fluid w-50" alt="">
        </div>
        <div class="col-sm-12 col-md-8" id="kk">
            <h4>
                Usrname : <strong>{{ user.username }}</strong>
            </h4>
            <h4>Name :{{ user.first_name }}</h4>
            <h4>Email :{{ user.email }}</h4>
            <h4>Date of Birthday :{{ user.profile.date_of_birth }}</h4>
        </div>
    </div>
</section>
{% endblock %}
